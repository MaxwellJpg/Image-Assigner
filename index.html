<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Assigner</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <header>

    </header>

    <main>
        <div class="wrapper">
            <figure>
                <!-- url populated from unsplash fetch -->
                <div class="img-container"><img id="main-img"></div>
                <figurecaption id="fig-text">
                    <!-- populated from unsplash fetch -->
                </figurecaption>
            </figure>

            <form name="form" action="#" id="form"> 
                <h3>Enter Email to Assign</h3>
                <ul>
                    <li><input type='email' name='email' id="email"/></li>
                    <li>&nbsp;</li>
                    <li class="submit"><button type="submit"> Submit</button></li>
                    <li>&nbsp;</li>
                </ul>
            </form>

            <div class="email-li">
                <h3>Assigned Images</h3>
                <ul class="email-list">
                    <!-- List of emails and imgs assigned -->
                </ul>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/clientID.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
